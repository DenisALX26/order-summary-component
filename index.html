<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="illustration-hero.svg" class="avatar" alt="Card image" />
      <h1>Order summary</h1>
      <p class="add">
        You can now listen to million of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="icon-music.svg" alt="Icon music" />
        <div class="container">
          <p>Annual Plan</p>
          <p class="price">$59.99</p>
        </div>
        <span>Change</span>
      </div>
      <div class="buttons">
        <a href="" class="payment">Proceed to Payment</a>
        <a href="" class="cancel">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
